<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lovers</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./hand-draw-healthy-food-logo-design.ico">
</head>
<body>
    <!-- Header Start -->
    <header>
        <div id="navbar">
            <img src="./img/hand-draw-healthy-food-logo-design.png" alt="Food lover logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#chatbox">Chatbox</a></li>
                    <li><a href="#camera">Camera</a></li>
                    <li><a href="#Community">Community</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <h1>Welcome To <span class="primary-text">Food Lovers</span> Restaurant</h1>
            <p>Here you can find the most delicious food in the world</p>
            <a href="#" class="btn btn-primary">Book a Table</a>
            <!-- دائرة تحتوي على 2000 سعرة حرارية -->
            <div class="calorie-goal">
                <p>2000 Calories Daily Goal</p>
            </div>
        </div>
    </header>
    <!-- Header End -->
</body>
</html>
