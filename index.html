<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signUpName" placeholder="Name">
                <div id="signUpNameError" class="error"></div>
                <input type="email" id="signUpEmail" placeholder="Email">
                <div id="signUpEmailError" class="error"></div>
                <input type="password" id="signUpPassword" placeholder="Password">
                <div id="signUpPasswordError" class="error"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="signInEmail" placeholder="Email">
                <div id="signInEmailError" class="error"></div>
                <input type="password" id="signInPassword" placeholder="Password">
                <div id="signInPasswordError" class="error"></div>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello friend!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="loading-page" id="loadingPage" style="display:none;">
            <div class="loading-icon">⌛</div>
            Please wait
        </div>
    </center>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const loadingPage = document.getElementById('loadingPage');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        document.addEventListener('DOMContentLoaded', function() {
            const signUpForm = document.getElementById('signUpForm');
            const signInForm = document.getElementById('signInForm');

            function validatePassword(password) {
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const isValidLength = password.length >= 6;
                return hasUpperCase && hasLowerCase && isValidLength;
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            // Sign Up Form Validation
            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault(); // منع الإرسال الافتراضي

                let valid = true;
                const name = document.getElementById('signUpName');
                const email = document.getElementById('signUpEmail');
                const password = document.getElementById('signUpPassword');
                
                // Validate Name
                if (name.value.trim() === '') {
                    document.getElementById('signUpNameError').textContent = 'Name is required.';
                    valid = false;
                } else {
                    document.getElementById('signUpNameError').textContent = '';
                }

                // Validate Email
                if (!validateEmail(email.value)) {
                    document.getElementById('signUpEmailError').textContent = 'Please enter a valid email address.';
                    valid = false;
                } else {
                    document.getElementById('signUpEmailError').textContent = '';
                }

                // Validate Password
                if (!validatePassword(password.value)) {
                    document.getElementById('signUpPasswordError').textContent = 'Password must be at least 6 characters long and contain both uppercase and lowercase letters.';
                    valid = false;
                } else {
                    document.getElementById('signUpPasswordError').textContent = '';
                }

                if (valid) {
                    loadingPage.style.display = "block";
                    setTimeout(function() {
                        window.location.href = "diet.html";
                    }, 3000);
                }
            });

            // Sign In Form Validation
            signInForm.addEventListener('submit', function(event) {
                event.preventDefault(); // منع الإرسال الافتراضي

                let valid = true;
                const email = document.getElementById('signInEmail');
                const password = document.getElementById('signInPassword');

                // Validate Email
                if (!validateEmail(email.value)) {
                    document.getElementById('signInEmailError').textContent = 'Please enter a valid email address.';
                    valid = false;
                } else {
                    document.getElementById('signInEmailError').textContent = '';
                }

                // Validate Password
                if (!validatePassword(password.value)) {
                    document.getElementById('signInPasswordError').textContent = 'Password must be at least 6 characters long and contain both uppercase and lowercase letters.';
                    valid = false;
                } else {
                    document.getElementById('signInPasswordError').textContent = '';
                }

                if (valid) {
                    loadingPage.style.display = "block";
                    setTimeout(function() {
                        window.location.href = "index(1).html";
                    }, 3000);
                }
            });
        });
    </script>

</body>
</html>
